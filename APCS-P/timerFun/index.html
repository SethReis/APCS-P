<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
</head>
<body>

<canvas id = "cnv"></canvas>

<script>

var h = prompt("Please enter the number of hours", "0");
var m = prompt("Please enter the number of minutes", "0");
var s = prompt("Please enter the number of seconds", "0");
var count;

var canvas;
var ctx;// This is a better name for a global variable
canvas = document.getElementById('cnv');
  // Set the dimensions of the canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
canvas.style.border = 'solid black 2px';
canvas.style.backgroundColor = 'rgb(0, 0, 0)';
  // get the context
ctx = canvas.getContext('2d'); // This is the context

// Update the count down every 1 second
var x = setInterval(function() {
    count = Math.random();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font="100px Comic Sans MS";

    ctx.beginPath();
    ctx.arc((canvas.width/2)-500, 500, 150, 0, Math.PI*2*((h-0)/(3-0)));
    ctx.lineTo((canvas.width/2)-500, 500);
    ctx.lineTo((canvas.width/2)-425, 500);
    ctx.fillStyle = 'rgb(255, 0, 0)';
    ctx.fill();
    ctx.strokeStyle = 'rgb(255, 0, 0)';
    ctx.stroke();
    ctx.fillStyle = 'rgb(255, 255, 255)';
    ctx.fillText(h, (canvas.width/2)-550, 525);

    ctx.beginPath();
    ctx.arc(canvas.width/2, 500, 150, 0, Math.PI*2*((m-0)/(60-0)));
    ctx.lineTo((canvas.width/2), 500);
    ctx.lineTo((canvas.width/2)+75, 500);
    ctx.fillStyle = 'rgb(0, 255, 0)';
    ctx.fill();
    ctx.strokeStyle = 'rgb(0, 255, 0)';
    ctx.stroke();
    ctx.fillStyle = 'rgb(255, 255, 255)';
    ctx.fillText(m, (canvas.width/2)-50, 525);

    ctx.beginPath();
    ctx.arc((canvas.width/2)+500, 500, 150, 0, Math.PI*2*((s-0)/(60-0)));
    ctx.lineTo((canvas.width/2)+500, 500);
    ctx.lineTo((canvas.width/2)+575, 500);
    ctx.fillStyle = 'rgb(0, 0, 255)';
    ctx.fill();
    ctx.strokeStyle = 'rgb(0, 0, 255)';
    ctx.stroke();
    ctx.fillStyle = 'rgb(255, 255, 255)';
    if (count >= 0.9){
      ctx.fillText(Math.floor(Math.random()*60), (canvas.width/2)+450, 525);
    } else {
      ctx.fillText(s, (canvas.width/2)+450, 525);
    }

    // If the count down is over, write some text
    if (h == 0 && m == 0 & s == 0) {
        clearInterval(x);
    } else if (m == 0 && s == 0) {
        h = h - 1;
        m = 59;
        s = 59;
    } else if (s == 0){
      m = m - 1;
      s = 59;
    } else {
      s = s - 1;
    }
  }, 1000);
</script>

</body>
</html>
